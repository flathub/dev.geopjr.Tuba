app-id: dev.geopjr.Tuba
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: dev.geopjr.Tuba
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    version: 24.08
    directory: lib/ffmpeg
    add-ld-path: .
    no-autodownload: false
    autodelete: false
  com.github.rafostar.Clapper.Enhancers:
    version: stable
    directory: extensions/clapper/enhancers
    add-ld-path: lib
    no-autodownload: false
    autodelete: false
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --own-name=org.mpris.MediaPlayer2.Tuba.*
  - --env=CLAPPER_ENHANCERS_PATH=/app/extensions/clapper/enhancers/plugins
  - --env=PYTHONPATH=/app/extensions/clapper/enhancers/python/site-packages
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - /share/vala
  - '*.la'
  - '*.a'
cleanup-commands:
  - mkdir -p /app/lib/ffmpeg
  - mkdir -p /app/extensions/clapper/enhancers
modules:
  - name: libpeas
    buildsystem: meson
    config-opts:
      - --wrap-mode=nodownload
      - -Dgjs=false
      - -Dlua51=false
      - -Dintrospection=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libpeas/2.2/libpeas-2.2.0.tar.xz
        sha256: c2887233f084a69fabfc7fa0140d410491863d7050afb28677f9a553b2580ad9
        x-checker-data:
          type: gnome
          name: libpeas
  - name: clapper
    buildsystem: meson
    config-opts:
      - -Dclapper=enabled
      - -Dclapper-gtk=enabled
      - -Dclapper-app=disabled
      - -Dintrospection=enabled
      - -Dvapi=enabled
    sources:
      - type: git
        url: https://github.com/Rafostar/clapper.git
        tag: 0.8.0
  - name: libspelling
    buildsystem: meson
    config-opts:
      - -Ddocs=false
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libspelling.git
        commit: e41e11d6ca6f5af987a46caa08036d5f0f629892
        tag: 0.4.9
  - name: exiv2
    sources:
      - type: archive
        url: https://github.com/Exiv2/exiv2/archive/refs/tags/v0.28.7.tar.gz
        sha256: 5e292b02614dbc0cee40fe1116db2f42f63ef6b2ba430c77b614e17b8d61a638
        x-checker-data:
          type: anitya
          project-id: 769
          stable-only: true
          url-template: https://github.com/Exiv2/exiv2/archive/refs/tags/v$version.tar.gz
    cleanup:
      - /bin
    buildsystem: cmake-ninja
    config-opts:
      - -DEXIV2_BUILD_EXIV2_COMMAND=OFF
      - -DEXIV2_ENABLE_INIH=OFF
      - -DEXIV2_ENABLE_VIDEO=OFF
      - -DEXIV2_BUILD_SAMPLES=OFF
      - -DEXIV2_BUILD_UNIT_TESTS=OFF
      - -DEXIV2_BUILD_DOC=OFF
      - -DEXIV2_ENABLE_LENSDATA=OFF
      - -DEXIV2_ENABLE_XMP=ON
      - -DEXIV2_ENABLE_EXTERNAL_XMP=OFF
      - -DCMAKE_BUILD_TYPE=MinSizeRel
  - name: gexiv2
    buildsystem: meson
    config-opts:
      - -Dpython3=false
      - -Dtools=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gexiv2/0.16/gexiv2-0.16.0.tar.xz
        sha256: d96f895f24539f966f577b2bb2489ae84f8232970a8d0c064e4a007474a77bbb
        x-checker-data:
          type: gnome
          name: gexiv2
  - name: tuba
    buildsystem: meson
    config-opts:
      - -Dclapper=enabled
      - -Dspelling=enabled
      - -Dgstreamer=enabled
      - -Din-app-browser=enabled
      - -Dgexiv2=enabled
    sources:
      - type: git
        url: https://github.com/GeopJr/Tuba.git
        tag: v0.10.3
        commit: a508a96a226c65f0e175db043c9ddbc284e6002f
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
