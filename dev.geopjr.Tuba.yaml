app-id: dev.geopjr.Tuba
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: dev.geopjr.Tuba
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - /share/vala
  - '*.la'
  - '*.a'
modules:
  - name: libsoup-2.4
    buildsystem: meson
    config-opts:
      - -Dvapi=disabled
      - -Dtests=false
      - -Dtls_check=false
      - -Dntlm=disabled
      - -Dsysprof=enabled
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libsoup.git
        commit: b0e2d85e36c5a9ee8d4caf16dbdc30302fcf470d
  - name: tuba
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/GeopJr/Tuba.git
        tag: v0.2.0
        commit: 85e8c02b387a30f0d3627cb7d95def456f64d796
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
