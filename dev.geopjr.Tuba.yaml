app-id: dev.geopjr.Tuba
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: dev.geopjr.Tuba
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --env=GDK_PIXBUF_MODULE_FILE=/app/lib/gdk-pixbuf-2.0/2.10.0/loaders.cache
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - /share/vala
  - '*.la'
  - '*.a'
modules:
  - name: webp-pixbuf-loader
    buildsystem: meson
    config-opts:
      - -Dgdk_pixbuf_moduledir=/app/lib/gdk-pixbuf-2.0/2.10.0/loaders/
    sources:
      - type: git
        url: https://github.com/aruiz/webp-pixbuf-loader.git
        tag: 0.2.4
        commit: a35014104a226265e44fe30fcdb4df9305af3466
  - name: update-pixbuf-loaders
    buildsystem: simple
    build-commands:
      - GDK_PIXBUF_MODULEDIR=/app/lib/gdk-pixbuf-2.0/2.10.0/loaders/ gdk-pixbuf-query-loaders
        > /app/lib/gdk-pixbuf-2.0/2.10.0/loaders.cache
      - gdk-pixbuf-query-loaders >> /app/lib/gdk-pixbuf-2.0/2.10.0/loaders.cache
  - name: libspelling
    buildsystem: meson
    config-opts:
      - -Ddocs=false
    sources:
      - type: git
        url: https://gitlab.gnome.org/chergert/libspelling.git
        commit: 65185023db95ec464970aeaeab766fe3ba26ae7d
  - name: tuba
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/GeopJr/Tuba.git
        tag: v0.4.1
        commit: cf85a4597a1f45949da1ed5b4d087da7856e6a0e
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
