app-id: dev.geopjr.Tuba
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: dev.geopjr.Tuba
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --env=GST_PLUGIN_FEATURE_RANK=vaav1dec:MAX,vavp9dec:MAX,vavp8dec:MAX,vah264dec:MAX
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - /share/vala
  - '*.la'
  - '*.a'
modules:
  - name: libspelling
    buildsystem: meson
    config-opts:
      - -Ddocs=false
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libspelling.git
        commit: 0e9b8b2187ecda4dc1ce48a9bcc9a9976490fda2
        tag: 0.2.1
  - name: tuba
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/GeopJr/Tuba.git
        tag: v0.8.1
        commit: b792d94e446d6d4a6c1484e45bfe31acc7700397
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
